<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>TMDB movie library</title>
  </head>
  <body>
    <main>
      <div class="container-keyword-pagenumber">
        <div class="keyword">Rating</div>
        <div class="pagenumber-btn-container">
          <button class="previous-page"></button>
          <button class="current-page" disabled=""></button>
          <button class="next-page"></button>
        </div>
      </div>
      <section class="filter">
        <div class="filter-container container">
          <div class="movie">
            <h3>filter 1</h3>
            <img src="./img/movie-placeholder-unsplash.jpg" alt="searched-movie1" />
          </div>
        </div>
      </section>
      <section class="popular">
        <div class="popular-container container">
          <div class="movie">popular 1</div>
        </div>
      </section>
    </main>
    <footer>something</footer>
  </body>
</html>
