<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TMDB movie library</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="face">
        <div class="movie-type">
          <h3>Comedy</h3>
          <h3>Action</h3>
          <h3>Drama</h3>
          <h3>Thriller</h3>
          <h3>Horror</h3>
        </div>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./image/spiderman.jpeg" alt="" />
              <h5>Spider man</h5>
              <p><i class="fas fa-star"></i> 8.1</p>
            </div>
            <div class="swiper-slide">
              <img src="./image/fast-and-farious.jpg" alt="" />
              <h5>Fast-and-Furious</h5>
              <p><i class="fas fa-star"></i> 7.4</p>
            </div>
            <div class="swiper-slide">
              <img src="./image/Jumanji.jpeg" alt="" />
              <h5>Jumanji: The Next Level</h5>
              <p><i class="fas fa-star"></i> 6.7</p>
            </div>
            <div class="swiper-slide">
              <img src="./image/Conjuring2.jpeg" alt="" />
              <h5>Conjuring2</h5>
              <p><i class="fas fa-star"></i> 6.4</p>
            </div>
            <div class="swiper-slide">
              <img src="./image/the-boy.jpeg" alt="" />
              <h3>The boy 2</h3>
              <p><i class="fas fa-star"></i> 7.3</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
