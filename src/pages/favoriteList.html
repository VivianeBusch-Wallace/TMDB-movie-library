<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
        <div class="movie-type">
            <form id="search-book">
                <input type="text" class="inputSearch" placeholder="Search" id="">
            </form>
            
          </div>
  
      <div class="face">
        <li class="swiper-container">
          <div class="swiper-wrapper">
            <ul id="movieDesc" class="swiper-wrapper" >
              <li class="swiper-slide">
                <img src="../image/spiderman.jpeg" class="imgHolder" alt="" />
                <h5>Spider man</h5>
                <p><i class="fas fa-star"></i> 8.1</p>
                <button class="remove">Remove</button>
              </li>
              <li class="swiper-slide">
                <img src="../image/fast-and-farious.jpg" class="imgHolder" alt="" />
                <h5>Fast-and-Furious</h5>
                <p><i class="fas fa-star"></i> 7.4</p>
                <button class="remove">Remove</button>
              </li>

              <li class="swiper-slide">
                <img src="../image/Jumanji.jpeg" class="imgHolder" alt="" />
                <h5>Jumanji: The Next Level</h5>
                <p><i class="fas fa-star"></i> 6.7</p>
                <button class="remove">Remove</button>
              </li>

              <li class="swiper-slide">
                <img src="../image/Conjuring2.jpeg" class="imgHolder" alt="" />
                <h5>Conjuring2</h5>
                <p><i class="fas fa-star"></i> 6.4</p>
                <button class="remove">Remove</button>
              </li>

              <li class="swiper-slide">
                <img src="../image/the-boy.jpeg" class="imgHolder" alt="" />
                <h5>The boy 2</h5>
                <p><i class="fas fa-star"></i> 7.3</p>
                <button class="remove">Remove</button>
              </li>
            </ul>
          </di>
        </div>
      </div>
    </div>
    <script src="../scripts/favorites.js"></script>
  </body>
</html>
