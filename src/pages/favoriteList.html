<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="face">
        <div class="movie-type">
          <h3>Comedy</h3>
          <h3>Action</h3>
          <h3>Drama</h3>
          <h3>Thriller</h3>
          <h3>Horror</h3>
        </div>
        <li class="swiper-container">
          <div class="swiper-wrapper">
            <ul id="movieDesc" class="swiper-wrapper" >
              <li class="swiper-slide">
                <img src="../image/spiderman.jpeg" alt="" />
                <h5>Spider man</h5>
                <p><i class="fas fa-star"></i> 8.1</p>
                <button class="remove">Remove</button>
              </li>
              <li class="swiper-slide">
                <img src="../image/fast-and-farious.jpg" alt="" />
                <h5>Fast-and-Furious</h5>
                <p><i class="fas fa-star"></i> 7.4</p>
                <button class="remove">Remove</button>
              </li>

              <li class="swiper-slide">
                <img src="../image/Jumanji.jpeg" alt="" />
                <h5>Jumanji: The Next Level</h5>
                <p><i class="fas fa-star"></i> 6.7</p>
                <button class="remove">Remove</button>
              </li>

              <li class="swiper-slide">
                <img src="../image/Conjuring2.jpeg" alt="" />
                <h5>Conjuring2</h5>
                <p><i class="fas fa-star"></i> 6.4</p>
                <button class="remove">Remove</button>
              </li>

              <li class="swiper-slide">
                <img src="../image/the-boy.jpeg" alt="" />
                <h5>The boy 2</h5>
                <p><i class="fas fa-star"></i> 7.3</p>
                <button class="remove">Remove</button>
              </li>
            </ul>
          </di>
        </div>
      </div>
    </div>
    <script>
      const ul = document.querySelector('#movieDesc');
      ul.addEventListener('click', (event) => {
        if (event.target.tagName === 'BUTTON') {
          const button = event.target;
          const li = button.parentNode;
          const ul = li.parentNode;
          if (button.textContent === 'Remove') {
            ul.removeChild(li);
          }
        }
      });
    </script>
  </body>
</html>
